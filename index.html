<link

<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جشن عقد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&family=Scheherazade+New:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Scheherazade New", serif;
      }
      .font-poetry {
        font-family: "Gulzar", serif;
      }
      .font-nastaliq {
        font-family: "Noto Nastaliq Urdu", serif;
        font-weight: 500;
      }
      .gold-text {
        background: linear-gradient(135deg, #305d00, #ffca58, #406e00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .invite-card {
        position: relative;
      }
      .invite-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("file5.jpg") center / cover no-repeat;
        z-index: 0;
        padding: 0;
      }
      .invite-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.92) 0%,
          rgba(255, 255, 255, 0.8) 45%,
          rgba(255, 255, 255, 0.55) 100%
        );
        z-index: 1;
      }
    </style>
  </head>

  <body
    class="h-screen m-0 p-0 overflow-hidden bg-[linear-gradient(135deg,#FFF5F7_0%,#FFE8EC_50%,#FFF5F7_100%)]"
  >
    <div class="w-full h-screen flex items-center justify-center p-2">
      <div
        class="invite-card w-full min-h-screen rounded-[24px] shadow-[0_20px_60px_rgba(0,0,0,0.1)]"
      >
        <div
          class="relative z-[2] h-full px-[14px] py-[16px] flex flex-col justify-evenly text-center"
        >
          <div>
            <h1
              class="gold-text font-serif text-4xl font-bold leading-[1.15] mt-4"
            >
              جشن عقد
            </h1>
            <div
              class="mx-auto my-2 h-px w-40 opacity-40 bg-[linear-gradient(to_right,transparent,#D4AF37,transparent)]"
            ></div>
            <!-- <h2
              class="font-nastaliq my-10 text-4xl font-bold leading-[1.2] text-[#8B6F8E]"
            >
              امیر و آیناز
            </h2> -->
            <div class="mx-auto">
              <img src="./font.webp" alt="" class="mx-auto" />
            </div>
            <div class="mt-1 flex justify-center gap-6">
              <p
                class="font-nastaliq text-2xl leading-[1.7] text-[#6B4C6F] mt-6"
              >
                تو مرا جان و جهانی
              </p>
              <p
                class="font-nastaliq text-2xl leading-[1.7] text-[#6B4C6F] mt-6"
              >
                چه کنم جان و جهان را
              </p>
            </div>
            <div
              class="mx-auto my-4 h-px w-[80%] opacity-40 bg-[linear-gradient(to_right,transparent,#a8a3a2,transparent)]"
            ></div>
            <p
              class="font-serif w-[98%] mx-auto mt-2 px-2 text-md leading-[1.9] text-[#5A4A5C]"
            >
              با دل‌هایی سرشار از شادمانی، افتخار داریم که در جشن عقد خود میزبان
              حضور گرم و صمیمانه‌ی شما عزیزان باشیم.
            </p>
          </div>

          <div
            class="mx-auto mt-0 w-[90%] rounded-[14px] border border-[rgba(212,175,55,0.25)] bg-[#FFF7F9] px-3 py-2.5"
          >
            <p class="text-[14px] font-bold text-[#6B4C6F]">
              روز جمعه ۲۴ بهمن ماه
            </p>
            <p class="mt-1 text-[14px] text-[#8B6F8E]">ساعت ۱۸:۰۰ الی ۲۲:۰۰</p>
            <div class="mt-2 inline-block rounded-lg bg-white/70 px-3 py-1">
              <p class="text-[14px] font-bold text-[#5A4A5C]">
                کورانه، تالار هما
              </p>
            </div>
          </div>

          <div>
            <div
              class="mx-auto mt-0 w-[90%] h-[120px] overflow-hidden rounded-[14px] border border-[rgba(212,175,55,0.25)] bg-white"
              aria-label="نقشه مکان مراسم"
            >
              <iframe
                class="block w-full h-full border-0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d260.6056886661724!2d50.14402829147587!3d36.305738259849335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8ca90663353f5d%3A0x1e4db35f0907166d!2z2KjYp9i6INiq2KfZhNin2LEg2YfZhdin!5e0!3m2!1sen!2s!4v1767787453195!5m2!1sen!2s"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                allowfullscreen
                title="نقشه تالار"
              ></iframe>
            </div>

            <div class="flex flex-col items-center gap-2 mt-2">
              <a
                href="https://maps.app.goo.gl/RYyFXk5YKXVGk7tW7"
                target="_blank"
                rel="noopener"
                class="inline-flex items-center gap-2 rounded-xl border border-[rgba(212,175,55,0.35)] bg-[#FFF0F3] px-4 py-2 active:scale-[0.98]"
              >
                <svg
                  width="22"
                  height="22"
                  viewBox="0 0 24 24"
                  fill="#D4AF37"
                  aria-hidden="true"
                >
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2Z"
                  />
                  <circle cx="12" cy="9" r="2.5" fill="#FFF5F7"></circle>
                </svg>
                <span class="text-[12.5px] font-bold text-[#6B4C6F]">
                  مشاهده موقعیت روی نقشه
                </span>
              </a>
              <p class="text-[12.5px] text-black">با آرزوی دیدار شما ❤️</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
